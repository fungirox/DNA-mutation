<div class="display">
    <div class="titles">
        <h1>Does your DNA has a mutation?</h1>
    </div>
    <div class="content">
        <div class="get-results">
        <form action="http://localhost:8000/api/list" method="GET">
            <label for="dna-input">DNA sequence</label>
            <input type="textarea" name="dna-input" id="dna-input">
            <input type="submit">
        </form>
        <h2>Has Mutation ?</h2>
        <h3>DNA result</h3>
    </div>
    <div class="show-info">
        <div *ngIf="stats && list">
            <div>
                <h2>Last 10 rows</h2>
                <div *ngFor="let row of list">
                    <div class="table">
                        <p>String: <strong>{{ row.dnaString }}</strong>
                            isMutant?: <strong>{{ row.isMutant }}</strong>
                            date: <strong>{{ row.createdDate }}</strong></p>
                    </div>
                </div>
            </div>
            <div>
                <h2>Stats</h2>
                <p>Mutations: <strong>{{ stats.count_mutations }}</strong></p>
                <p>No Mutations: <strong>{{ stats.count_no_mutations }}</strong></p>
                <p>Rate: <strong>{{ stats.rate }}</strong></p>
            </div>
        </div>
        <div *ngIf="!stats && !list">
            <p>No hay registros</p>
        </div>
    </div>
    </div>
</div>
